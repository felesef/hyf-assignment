<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1-2: Product Table and Form</title>
    <link rel="stylesheet" href="exercise1-2-styles.css">
</head>

<body>
    <h1>Exercise 1 : Product Table</h1>
    <table class="product-table">
        <thead class="table-header">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr>
                <td class="table-cell">Hair Dryer</td>
                <td class="table-cell-number"><i>100</i></td>
                <td class="table-cell-center">Yes</td>
            </tr>
            <tr>
                <td class="table-cell">Spray Painter</td>
                <td class="table-cell-number"><i>10</i></td>
                <td class="table-cell-center"><mark>No</mark></td>
            </tr>
            <tr>
                <td class="table-cell">Cologne Maker</td>
                <td class="table-cell-number"><i>1000</i></td>
                <td class="table-cell-center">Yes</td>
            </tr>
        </tbody>
        <tfoot class="table-footer">
            <tr>
                <td colspan="2"><b>Total Products:</b></td>
                <td><b>3</b></td>
            </tr>
        </tfoot>
    </table>
    <hr />
    <h1>Exercise 2: Input Field Form</h1>
    <form class="form-container">
        <div class="form-group">
            <label for="title">Title:</label>
            <select id="title" name="title">
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="ms">Ms</option>
                <option value="miss">Miss</option>
                <option value="dr">Dr</option>
                <option value="sir">Sir</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <hr />
</body>

</html>
